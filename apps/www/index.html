<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lucide Rust - Beautiful icons for Rust web frameworks</title>
    <meta name="description" content="Beautiful Lucide icons as Rust components for Dioxus, Leptos, Yew, and Sycamore web frameworks. 1000+ icons, tree-shakeable, and developer friendly.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- CSS -->
    <link data-trunk rel="copy-file" href="public/output.css">
    <link rel="stylesheet" href="/output.css">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Lucide Rust - Beautiful icons for Rust web frameworks">
    <meta property="og:description" content="Beautiful Lucide icons as Rust components for Dioxus, Leptos, Yew, and Sycamore web frameworks. 1000+ icons, tree-shakeable, and developer friendly.">
    <meta property="og:site_name" content="Lucide Rust">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Lucide Rust - Beautiful icons for Rust web frameworks">
    <meta property="twitter:description" content="Beautiful Lucide icons as Rust components for Dioxus, Leptos, Yew, and Sycamore web frameworks. 1000+ icons, tree-shakeable, and developer friendly.">
    
    <!-- Theme -->
    <meta name="theme-color" content="#1f2937">
    <meta name="color-scheme" content="light">
</head>
<body class="bg-white text-gray-900 antialiased">
    <noscript>
        <div style="padding: 2rem; text-align: center; background: #fee2e2; color: #dc2626; font-family: system-ui, sans-serif;">
            <h1>JavaScript Required</h1>
            <p>This documentation site requires JavaScript to function properly. Please enable JavaScript in your browser.</p>
        </div>
    </noscript>
    
    <!-- Loading indicator -->
    <div id="loading" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
            <div style="width: 40px; height: 40px; border: 3px solid #e5e7eb; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem;"></div>
            <p style="color: #6b7280; font-family: system-ui, sans-serif;">Loading Lucide Rust docs...</p>
        </div>
    </div>
    
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        body.loaded #loading {
            display: none;
        }
    </style>
    
    <script>
        // Hide loading indicator once the page is loaded
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
