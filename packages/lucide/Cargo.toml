leptos = ["dep:leptos"]
yew = ["dep:yew"]
sycamore = ["dep:sycamore"]
codegen = ["dep:quick-xml", "dep:regex", "dep:convert_case", "dep:serde", "dep:serde_json"]

# Icon category features for bundle size optimization
